components:
  schemas:
    ResponseError:
      type: object
      properties:
        status:
          type: string
          enum:
            - 100 CONTINUE
            - 101 SWITCHING_PROTOCOLS
            - 102 PROCESSING
            - 103 CHECKPOINT
            - 200 OK
            - 201 CREATED
            - 202 ACCEPTED
            - 203 NON_AUTHORITATIVE_INFORMATION
            - 204 NO_CONTENT
            - 205 RESET_CONTENT
            - 206 PARTIAL_CONTENT
            - 207 MULTI_STATUS
            - 208 ALREADY_REPORTED
            - 226 IM_USED
            - 300 MULTIPLE_CHOICES
            - 301 MOVED_PERMANENTLY
            - 302 FOUND
            - 302 MOVED_TEMPORARILY
            - 303 SEE_OTHER
            - 304 NOT_MODIFIED
            - 305 USE_PROXY
            - 307 TEMPORARY_REDIRECT
            - 308 PERMANENT_REDIRECT
            - 400 BAD_REQUEST
            - 401 UNAUTHORIZED
            - 402 PAYMENT_REQUIRED
            - 403 FORBIDDEN
            - 404 NOT_FOUND
            - 405 METHOD_NOT_ALLOWED
            - 406 NOT_ACCEPTABLE
            - 407 PROXY_AUTHENTICATION_REQUIRED
            - 408 REQUEST_TIMEOUT
            - 409 CONFLICT
            - 410 GONE
            - 411 LENGTH_REQUIRED
            - 412 PRECONDITION_FAILED
            - 413 PAYLOAD_TOO_LARGE
            - 413 REQUEST_ENTITY_TOO_LARGE
            - 414 URI_TOO_LONG
            - 414 REQUEST_URI_TOO_LONG
            - 415 UNSUPPORTED_MEDIA_TYPE
            - 416 REQUESTED_RANGE_NOT_SATISFIABLE
            - 417 EXPECTATION_FAILED
            - 418 I_AM_A_TEAPOT
            - 419 INSUFFICIENT_SPACE_ON_RESOURCE
            - 420 METHOD_FAILURE
            - 421 DESTINATION_LOCKED
            - 422 UNPROCESSABLE_ENTITY
            - 423 LOCKED
            - 424 FAILED_DEPENDENCY
            - 425 TOO_EARLY
            - 426 UPGRADE_REQUIRED
            - 428 PRECONDITION_REQUIRED
            - 429 TOO_MANY_REQUESTS
            - 431 REQUEST_HEADER_FIELDS_TOO_LARGE
            - 451 UNAVAILABLE_FOR_LEGAL_REASONS
            - 500 INTERNAL_SERVER_ERROR
            - 501 NOT_IMPLEMENTED
            - 502 BAD_GATEWAY
            - 503 SERVICE_UNAVAILABLE
            - 504 GATEWAY_TIMEOUT
            - 505 HTTP_VERSION_NOT_SUPPORTED
            - 506 VARIANT_ALSO_NEGOTIATES
            - 507 INSUFFICIENT_STORAGE
            - 508 LOOP_DETECTED
            - 509 BANDWIDTH_LIMIT_EXCEEDED
            - 510 NOT_EXTENDED
            - 511 NETWORK_AUTHENTICATION_REQUIRED
        message:
          type: string
        errors:
          type: array
          items:
            type: string
        url:
          type: string
    AccessoryCharge:
      type: object
      properties:
        accessoryChargeId:
          type: integer
          format: int64
        chargeName:
          $ref: '#/components/schemas/ChargeType'
        chargeMethod:
          $ref: '#/components/schemas/ChargeUnit'
        freeUpTo:
          type: number
        price:
          type: number
        maxPrice:
          type: number
    ChargeUnit:
      type: string
      enum:
        - CWT
        - PU
        - TIME
        - FIX
        - PFR
        - SQ
    ChargeType:
      type: string
      enum:
        - FL
        - LFT
        - INS
        - ASS
        - RES
        - CNS
        - ACC
        - HZM
        - HT
        - APD
        - RSH
        - APP
    Address:
      required: [ add, city, postalZipCode, provinceState, country ]
      type: object
      properties:
        addId:
          type: integer
          format: int64
        add:
          type: string
        add2:
          type: string
        city:
          type: string
        postalZipCode:
          type: string
        provinceState:
          type: string
        country:
          type: string
    BankAccount:
      required: [ branchName, institution, transit, account, address, comm, contact ]
      type: object
      properties:
        bankAccountId:
          type: integer
          format: int64
        branchName:
          type: string
        institution:
          type: string
          maxLength: 9
        transit:
          type: string
          maxLength: 9
        account:
          type: string
          maxLength: 17
        address:
          $ref: '#/components/schemas/Address'
        comm:
          $ref: '#/components/schemas/Communication'
        contact:
          $ref: '#/components/schemas/Person'
    Billing:
      required: [ currencyType, podRequirement, paymentType, isSameBillAdd, payableCreditCard ]
      type: object
      properties:
        billingId:
          type: integer
          format: int64
        currency:
          $ref: '#/components/schemas/Currency'
        isSameBillAdd:
          type: boolean
        payableCreditCard:
          type: boolean
        creditCard:
          $ref: '#/components/schemas/CreditCard'
        billingAddress:
          $ref: '#/components/schemas/Address'
        bankAccount:
          $ref: '#/components/schemas/BankAccount'
        creditLimit:
          type: number
        balance:
          type: number
        terms:
          type: integer
          format: int32
        creditStatus:
          $ref: '#/components/schemas/CreditStatus'
        creditApprovedBy:
          type: string
          maxLength: 255
        creditVerification:
          $ref: '#/components/schemas/CreditVerification'
        paymentType:
          $ref: '#/components/schemas/PaymentType'
        viewStatement:
          type: string
          maxLength: 255
        podRequirement:
          $ref: '#/components/schemas/PodRequirement'
        creditApplication:
          $ref: '#/components/schemas/CreditApplication'
        checkedBy:
          type: string
          maxLength: 255
        payableInvoice:
          type: boolean
    Currency:
      type: string
      enum:
        - CAD
        - USD
    CreditStatus:
      type: string
      enum:
        - APPD
        - PEND
        - REF
        - INACT
        - PROS
    CreditVerification:
      type: string
      enum:
        - TBC
        - API
    PaymentType:
      type: string
      enum:
        - CHQ
        - EFT
        - CC
    PodRequirement:
      type: string
      enum:
        - ORI
        - POD
        - NOP

    Branch:
      required: [ branchName, enterprise ]
      type: object
      properties:
        branchId:
          type: integer
          format: int64
        branchName:
          type: string
          maxLength: 100
        enterprise:
          $ref: '#/components/schemas/Enterprise'
        billing:
          $ref: '#/components/schemas/Billing'
    Business:
      required: [ enterprise, isSameBilling ]
      type: object
      properties:
        businessId:
          type: integer
          format: int64
        headOffice:
          $ref: '#/components/schemas/Branch'
        branches:
          type: array
          items:
            $ref: '#/components/schemas/Branch'
        saleRep:
          $ref: '#/components/schemas/Enterprise'
        isSameBilling:
          type: boolean
    Coordinate:
      required: [ coordinateName, longitude, latitude, radius ]
      type: object
      properties:
        coordinateId:
          type: integer
          format: int64
        coordinateName:
          type: string
          maxLength: 85
        location:
          type: string
        longitude:
          type: number
        latitude:
          type: number
        radius:
          type: number
        radiusUnit:
          $ref: '#/components/schemas/RadiusUnit'
        directions:
          type: array
          items:
            $ref: '#/components/schemas/Direction'
    Direction:
      type: string
      enum: [ ORG, DST ]
    RadiusUnit:
      type: string
      enum: [ KM, MI ]
    Commodity:
      type: object
      properties:
        commodityId:
          type: integer
          format: int64
        commodityName:
          type: string
          maxLength: 255
        numberPieces:
          type: integer
          format: int32
        shipmentType:
          $ref: "#/components/schemas/ShipmentCategory"
        packaging:
          $ref: "#/components/schemas/Packaging"
        packageCaracteristic:
          type: array
          items:
            $ref: "#/components/schemas/PackageCaracteristic"
        isFreezeProtect:
          type: boolean
        isTempControl:
          type: boolean
        tempUnit:
          $ref: "#/components/schemas/Temperature"
        tempMin:
          type: integer
          format: int32
        tempMax:
          type: integer
          format: int32
        docOnly:
          type: boolean
    PackageCaracteristic:
      type: object
      properties:
        packageCaracteristicId:
          type: integer
          format: int64
        customPackages:
          type: string
        length:
          type: integer
          format: int32
        width:
          type: integer
          format: int32
        height:
          type: integer
          format: int32
        weight:
          type: number
        hsCode:
          type: string
          pattern: "^[0-9]{0,10}"
        nmfc:
          type: string
          pattern: "^[0-9]{0,6}"
        freightClass:
          type: string
          pattern: "^[0-9]{0,3}"
        freightSubClass:
          type: string
          pattern: "^[0-9]{0,1}"
        hazMat:
          $ref: "#/components/schemas/HazMat"
        emergencyTel:
          type: string
          maxLength: 10
          pattern: "^[0-9]{10}$"
        emergencyContact:
          type: string
          maxLength: 50
        numberPieces:
          type: integer
          format: int32
        isHazMat:
          type: boolean
    Packaging:
      type: string
      enum:
        - BOX #Boxes
        - BAG #Bags
        - BAL #Bales
    ShipmentCategory:
      type: string
      enum:
        - LTR #letter
        - PCK #pack
        - PCL #parcel
        - SKD #Palet / skid
        - CRT #Crate
        - BDL #Bundle
        - RLL #Roll
        - FLL #Floor loaded
        - FSD #Full truck palet
        - FFL #Full truck floor
    Temperature:
      type: string
      enum:
        - F
        - C
    Communication:
      required: [ telephone ]
      type: object
      properties:
        commId:
          type: integer
          format: int64
        telephone:
          type: string
          maxLength: 10
          pattern: '^\d{10}$'
        extension:
          type: string
          maxLength: 7
          pattern: '^\d{0,7}$'
        cell:
          type: string
          maxLength: 10
          pattern: '^\d{10}$'
        tollFree:
          type: string
          maxLength: 10
          pattern: '^\d{10}$'
        fax:
          type: string
          maxLength: 10
          pattern: '^\d{10}$'
        email:
          type: string
          maxLength: 255
        website:
          type: string
          maxLength: 255
    Contact:
      required: [ contact, contactComm ]
      type: object
      properties:
        contactId:
          type: integer
          format: int64
        contact:
          $ref: '#/components/schemas/Person'
        contactComm:
          $ref: '#/components/schemas/Communication'
        contactAdd:
          $ref: '#/components/schemas/Address'
        functionTitle:
          type: array
          items:
            $ref: '#/components/schemas/FunctionTitle'
        username:
          type: string
          maxLength: 255
        notifications:
          type: array
          items:
            $ref: '#/components/schemas/Notification'
        isUser:
          type: boolean
        roles:
          type: array
          items:
            $ref: '#/components/schemas/Role'
    Role:
      type: string
      enum:
        - Cognito_customer_admin_role
        - Cognito_customer_superUserAuth_Role
        - Cognito_customer_readUnauth_Role
        - Cognito_customer_readAuth_Role
        - internal_accouting_user
        - internal_admin
        - internal_superUser
        - internal_support_user
        - internal_user
        - sysadmin
        - Cognito_vendor_superUserAuth_Role
        - Cognito_vendor_readUnauth_Role
        - Cognito_vendor_readAuth_Role
    FunctionTitle:
      type: string
      enum: [ OWNR, COOW, ACNT, SECR, SAFE, SECU, OPER, CENT, TERM ]
    Notification:
      type: string
      enum:
        - ORDER_BOOKED
        - PICKED_UP
        - IN_TRANSIT
        - CUSTOMS_RELEASED
        - OUT_FOR_DELIVERY
        - DELIVRED
        - RECEIVE_INVOICE
        - RECEIVE_STATEMENT
        - SHIPMENT_TRACKING
        - BOOKING
        - AFTER_HOUR_TRACKING
        - BID
        - POD_REQUEST
        - INVOICE
        - STATEMENT
        - OSD
        - CLAIMS
    CreditApplication:
      required: [ enterprise, enterpriseType ]
      type: object
      properties:
        creditApplicationId:
          type: integer
          format: int64
        enterpriseType:
          $ref: '#/components/schemas/EnterpriseType'
        dateOfReq:
          type: string
          format: date
        enterprise:
          $ref: '#/components/schemas/Enterprise'
        pres:
          $ref: '#/components/schemas/Person'
        vp:
          $ref: '#/components/schemas/Person'
        secretaryTreasurer:
          $ref: '#/components/schemas/Person'
        accountant:
          $ref: '#/components/schemas/Person'
        numOfEmployee:
          type: integer
          format: int32
        bankInfo:
          $ref: '#/components/schemas/BankAccount'
        references:
          type: array
          items:
            $ref: '#/components/schemas/CreditReference'
        monthlyExpenses:
          type: number
        requestedLimit:
          type: number
        gstNumber:
          type: string
          maxLength: 9
        pstNumber:
          type: string
          maxLength: 50
        usaTaxInfo:
          type: integer
          format: int64
          maximum: 999999999
    CreditCard:
      required: [ cardholder, creditCardNumber, expDate, cvc ]
      type: object
      properties:
        ccId:
          type: integer
          format: int64
        cardholder:
          type: string
          maxLength: 100
        creditCardNumber:
          type: string
          maxLength: 16
          pattern: '^\d{16}$'
        expDate:
          type: string
          maxLength: 4
          pattern: '^\d{4}$'
        cvc:
          type: string
          maxLength: 3
          pattern: '^\d{3}$'
    CreditReference:
      required: [ supplierName, contactName, address, telephone, email ]
      type: object
      properties:
        creditReferenceId:
          type: integer
          format: int64
        supplierName:
          type: string
        contactName:
          type: string
          maxLength: 100
        address:
          type: string
          maxLength: 255
        telephone:
          type: string
          maxLength: 10
          pattern: '^\d{10}$'
        fax:
          type: string
          maxLength: 10
          pattern: '^\d{10}$'
        email:
          type: string
          maxLength: 255
        partnerNumYr:
          type: number
    CustomBroker:
      required: [ country, brokerName, accountNumber, primaryContact ]
      type: object
      properties:
        customBrokerId:
          type: integer
          format: int64
        country:
          type: string
          maxLength: 3
          pattern: '^[A-Z]{3}$'
        brokerName:
          type: string
        accountNumber:
          type: integer
          format: int64
