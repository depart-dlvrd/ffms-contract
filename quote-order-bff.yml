##############################
components:
  schemas:
    ResponseError:
      type: object
      properties:
        status:
          type: string
          enum:
            - 100 CONTINUE
            - 101 SWITCHING_PROTOCOLS
            - 102 PROCESSING
            - 103 CHECKPOINT
            - 200 OK
            - 201 CREATED
            - 202 ACCEPTED
            - 203 NON_AUTHORITATIVE_INFORMATION
            - 204 NO_CONTENT
            - 205 RESET_CONTENT
            - 206 PARTIAL_CONTENT
            - 207 MULTI_STATUS
            - 208 ALREADY_REPORTED
            - 226 IM_USED
            - 300 MULTIPLE_CHOICES
            - 301 MOVED_PERMANENTLY
            - 302 FOUND
            - 302 MOVED_TEMPORARILY
            - 303 SEE_OTHER
            - 304 NOT_MODIFIED
            - 305 USE_PROXY
            - 307 TEMPORARY_REDIRECT
            - 308 PERMANENT_REDIRECT
            - 400 BAD_REQUEST
            - 401 UNAUTHORIZED
            - 402 PAYMENT_REQUIRED
            - 403 FORBIDDEN
            - 404 NOT_FOUND
            - 405 METHOD_NOT_ALLOWED
            - 406 NOT_ACCEPTABLE
            - 407 PROXY_AUTHENTICATION_REQUIRED
            - 408 REQUEST_TIMEOUT
            - 409 CONFLICT
            - 410 GONE
            - 411 LENGTH_REQUIRED
            - 412 PRECONDITION_FAILED
            - 413 PAYLOAD_TOO_LARGE
            - 413 REQUEST_ENTITY_TOO_LARGE
            - 414 URI_TOO_LONG
            - 414 REQUEST_URI_TOO_LONG
            - 415 UNSUPPORTED_MEDIA_TYPE
            - 416 REQUESTED_RANGE_NOT_SATISFIABLE
            - 417 EXPECTATION_FAILED
            - 418 I_AM_A_TEAPOT
            - 419 INSUFFICIENT_SPACE_ON_RESOURCE
            - 420 METHOD_FAILURE
            - 421 DESTINATION_LOCKED
            - 422 UNPROCESSABLE_ENTITY
            - 423 LOCKED
            - 424 FAILED_DEPENDENCY
            - 425 TOO_EARLY
            - 426 UPGRADE_REQUIRED
            - 428 PRECONDITION_REQUIRED
            - 429 TOO_MANY_REQUESTS
            - 431 REQUEST_HEADER_FIELDS_TOO_LARGE
            - 451 UNAVAILABLE_FOR_LEGAL_REASONS
            - 500 INTERNAL_SERVER_ERROR
            - 501 NOT_IMPLEMENTED
            - 502 BAD_GATEWAY
            - 503 SERVICE_UNAVAILABLE
            - 504 GATEWAY_TIMEOUT
            - 505 HTTP_VERSION_NOT_SUPPORTED
            - 506 VARIANT_ALSO_NEGOTIATES
            - 507 INSUFFICIENT_STORAGE
            - 508 LOOP_DETECTED
            - 509 BANDWIDTH_LIMIT_EXCEEDED
            - 510 NOT_EXTENDED
            - 511 NETWORK_AUTHENTICATION_REQUIRED
        message:
          type: string
        errors:
          type: array
          items:
            type: string
        url:
          type: string
    Quotes:
      type: object
      properties:
        quotesId:
          type: integer
          format: int64
        customerId:
          type: integer
          format: int64
        shipments:
          type: array
          items:
            $ref: '#/components/schemas/QuoteShipment'
    QuoteShipment:
      required: [isInsured]
      type: object
      properties:
        quoteShipmentId:
          type: integer
          format: int64
        salesNumber:
          description: the number that is display on the ticket to identify the sales
          type: integer
        shipper:
          $ref: '#/components/schemas/QuoteAddress'
        consignee:
          $ref: '#/components/schemas/QuoteAddress'
        shipmentDetails:
          $ref: '#/components/schemas/ShipmentDetails'
        isInsured:
          type: boolean
        insurance:
          $ref: '#/components/schemas/Insurance'
    QuoteAddress:
      required: [Country, postalZipCode, locationType, fromDate, toDate]
      type: object
      properties:
        quoteAddressId:
          type: integer
          format: int64
        country:
          type: string
        postalZipCode:
          type: string
        fromDate:
          type: string
          format: date
        toDate:
          type: string
          format: date
        locationType:
          $ref: '#/components/schemas/LocationType'
        additionnalServices:
          type: array
          items:
            $ref: '#/components/schemas/ChargeType'
        coordinate:
          $ref: '#/components/schemas/Coordinate'
    Coordinate:
      required: [coordinateName, longitude, latitude, radius, directions]
      type: object
      properties:
        coordinateId:
          type: integer
          format: int64
        coordinateName:
          type: string
          maxLength: 85
        location:
          type: string
        longitude:
          type: number
        latitude:
          type: number
        radius:
          type: number
        radiusUnit:
          $ref: '#/components/schemas/RadiusUnit'
        directions:
          type: array
          items:
            $ref: '#/components/schemas/Direction'
    Direction:
      type: string
      enum: [ORG, DST]
    RadiusUnit:
      type: string
      enum: [KM, MI]
    Orders:
      type: object
      properties:
        ordersId:
          type: integer
          format: int64
        customerId:
          type: integer
          format: int64
        shipments:
          type: array
          items:
            $ref: '#/components/schemas/OrderShipment'
    OrderShipment:
      required: [isInsured]
      type: object
      properties:
        orderShipmentId:
          type: integer
          format: int64
        salesNumber:
          description: the number that is display on the ticket to identify the sales
          type: integer
        shipper:
          $ref: '#/components/schemas/OrderAddress'
        consignee:
          $ref: '#/components/schemas/OrderAddress'
        shipmentDetails:
          $ref: '#/components/schemas/ShipmentDetails'
        shipmentRates:
          type: array
          items:
            $ref: '#/components/schemas/ShipmentRate'
        isInsured:
          type: boolean
        insurance:
          $ref: '#/components/schemas/Insurance'
        customBroker:
          $ref: '#/components/schemas/CustomBroker'
    OrderAddress:
      required: [address, fromDate, toDate, locationType, contact, date]
      type: object
      properties:
        orderAddressId:
          type: integer
          format: int64
        address:
          $ref: '#/components/schemas/Address'
        fromDate:
          type: string
          format: date
        toDate:
          type: string
          format: date
        locationType:
          $ref: '#/components/schemas/LocationType'
        contact:
          $ref: '#/components/schemas/Contact'
        date:
          type: string
        readyTime:
          type: string
        closeTime:
          type: string
        additionnalServices:
          type: array
          items:
            $ref: '#/components/schemas/ChargeType'
        coordinate:
          $ref: '#/components/schemas/Coordinate'
    Contact:
      required: [contact, contactComm]
      type: object
      properties:
        contact:
          $ref: '#/components/schemas/Person'
        contactComm:
          $ref: '#/components/schemas/Communication'
        contactAdd:
          $ref: '#/components/schemas/Address'
    Communication:
      required: [telephone, email]
      type: object
      properties:
        telephone:
          type: string
          maxLength: 10
          pattern: '^\d{10}$'
        extension:
          type: string
          maxLength: 7
          pattern: '^\d{0,7}$'
        email:
          type: string
          maxLength: 255
    Person:
      required: [firstName, lastName]
      type: object
      properties:
        firstName:
          type: string
          maxLength: 100
        lastName:
          type: string
          maxLength: 100
    ChargeType:
      type: string
      enum:
        - APP
        - LFT
        - INSD
        - DRS
        - WGV
        - ACC
        - RES
        - JOB
        - TRDS
        - INSE
        - INSS
        - APPF
        - LFTF
        - INSF
        - RESD
        - FLS
        - WTIM
        - MP
        - MD
        - AHP
        - AHD
        - TONU
        - HZMT
        - TMPC
        - ISW
        - BISP
        - STRG
    Address:
      required: [add, city, postalZipCode, provinceState, country]
      type: object
      properties:
        addId:
          type: integer
          format: int64
        add:
          type: string
        add2:
          type: string
        city:
          type: string
        postalZipCode:
          type: string
        provinceState:
          type: string
        country:
          type: string
    ShipmentDetails:
      required:
        [
          numberPieces,
          shipmentType,
          packageCaracteristic,
          isFreezeProtect,
          isTempControl,
          docOnly,
        ]
      type: object
      properties:
        shipmentDetailsId:
          type: integer
          format: int64
        numberPieces:
          type: integer
          format: int32
        totalVolume:
          type: number
        totalChargeableWeight:
          type: number
        shipmentType:
          $ref: '#/components/schemas/ShipmentCategory'
        packageCaracteristic:
          type: array
          items:
            $ref: '#/components/schemas/PackageCaracteristic'
        isFreezeProtect:
          type: boolean
        isTempControl:
          type: boolean
        tempUnit:
          $ref: '#/components/schemas/Temperature'
        tempMin:
          type: integer
          format: int32
        tempMax:
          type: integer
          format: int32
        docOnly:
          type: boolean
    PackageCaracteristic:
      required:
        [
          numberPkg,
          description,
          length,
          width,
          height,
          weight,
          hsCode,
          freightClass,
          nmfc,
          numberPieces,
          isHazMat,
        ]
      type: object
      properties:
        packageCaracteristicId:
          type: integer
          format: int64
        numberPkg:
          type: integer
          format: int64
        description:
          type: string
        length:
          type: integer
          format: int32
        width:
          type: integer
          format: int32
        height:
          type: integer
          format: int32
        weight:
          type: number
        hsCode:
          type: string
          pattern: '^[0-9]{0,10}'
        nmfc:
          type: string
          pattern: '^[0-9]{0,6}'
        freightClass:
          type: string
          pattern: '^[0-9]{0,3}'
        sub:
          type: string
          pattern: '^[0-9]{0,1}'
        hazMat:
          $ref: '#/components/schemas/HazMat'
        emergencyTel:
          type: string
          maxLength: 10
          pattern: '^[0-9]{10}$'
        emergencyContact:
          type: string
          maxLength: 50
        numberPieces:
          type: integer
          format: int32
        isHazMat:
          type: boolean
    Temperature:
      type: string
      enum:
        - F
        - C
    LocationType:
      type: string
      enum:
        - BUS
        - RES_APP
        - RES_HOU
        - OTR_JS
        - OTR_CC
        - OTR_OB
        - OTR_HTL
        - OTR_SHL
    ShipmentCategory:
      type: string
      enum:
        - LTR #letter
        - PCK #pack
        - PCL #parcel
        - SKD #Palet / skid
        - CRT #Crate
        - BDL #Bundle
        - RLL #Roll
        - FLL #Floor loaded
        - FSD #Full truck palet
        - FFL #Full truck floor
    HazMat:
      type: object
      properties:
        hazmatId:
          type: integer
          format: int64
        hazmatClass:
          type: string
        hazmatSubClass:
          type: string
        un:
          type: string
        packageGroup:
          type: string
    Insurance:
      type: object
      properties:
        insuranceId:
          type: integer
          format: int64
        totalCostValue:
          type: number
        currency:
          type: string
        insuranceType:
          type: string
    ShipmentRate:
      type: object
      properties:
        shipmentRateId:
          type: integer
          format: int64
        baseCharge:
          description: price of the base charge for a specific vendor/trip
          type: number
        surcharges:
          description: price of the surcharge for a specific vendor/trip
          type: number
        price:
          description: Price of the rate - all triprate price combine
          type: number
        rateStatus:
          $ref: '#/components/schemas/RateStatus'
        tripRates:
          type: array
          items:
            $ref: '#/components/schemas/TripRate'
    TripRate:
      type: object
      properties:
        tripRateId:
          type: integer
          format: int64
        vendorId:
          type: integer
          format: int64
        vendorName:
          type: string
        bidOrderCenterName:
          type: string
        bidOrderCenterId:
          type: integer
          format: int64
        pickupDateBeg:
          type: string
          format: date
        pickupDateEnd:
          type: string
          format: date
        arrivalDateBeg:
          type: string
          format: date
        arrivalDateEnd:
          type: string
          format: date
        transitDay:
          type: integer
        baseCharge:
          description: price of the base charge for a specific vendor/trip
          type: number
        surcharges:
          description: price of the surcharge for a specific vendor/trip
          type: number
        price:
          description: total price for a specific vendor/trip
          type: number
        createdTimestamp:
          description: timestamp of the creation of the trip
          type: string
          format: date-time
        updateTimestamp:
          description: timestamp of the last update of the trip
          type: string
          format: date-time
        rateStatus:
          $ref: '#/components/schemas/RateStatus'
        shipper:
          $ref: '#/components/schemas/QuoteAddress:'
        consignee:
          $ref: '#/components/schemas/QuoteAddress:'
        shipmentDetails:
          $ref: '#/components/schemas/ShipmentDetails'
    QuoteRates:
      type: object
      properties:
        quoteRatesId:
          type: integer
          format: int64
        quotesId:
          type: integer
          format: int64
        customerId:
          type: integer
          format: int64
        quoteRates:
          type: array
          items:
            $ref: '#/components/schemas/QuoteRate'
    QuoteRate:
      type: object
      properties:
        quoteRateId:
          type: integer
          format: int64
        quoteShipmentId:
          type: integer
          format: int64
        salesNumber:
          description: Order identifier printed on the screen XXXXXXXXXXX so will be printed as Q-XXXXXXXXXXX
          type: integer
        shipper:
          $ref: '#/components/schemas/QuoteAddress'
        consignee:
          $ref: '#/components/schemas/QuoteAddress'
        shipmentDetails:
          $ref: '#/components/schemas/ShipmentDetails'
        shipmentRates:
          type: array
          items:
            $ref: '#/components/schemas/ShipmentRate'
    OrderRates:
      type: object
      properties:
        orderRatesId:
          type: integer
          format: int64
        ordersId:
          type: integer
          format: int64
        customerId:
          type: integer
          format: int64
        salesNumber:
          description: Order identifier printed on the screen XXXXXXXXXXX so will be printed as O-XXXXXXXXXXX
          type: integer
        orderRates:
          type: array
          items:
            $ref: '#/components/schemas/OrderRate'
    OrderRate:
      type: object
      properties:
        orderRateId:
          type: integer
          format: int64
        orderShipmentId:
          type: integer
          format: int64
        shipmentNumber:
          description: shipment identifier printed on the screen XX so will get order number to make S-XXXXXXXXXXX-XX
          type: integer
        shipper:
          $ref: '#/components/schemas/OrderAddress'
        consignee:
          $ref: '#/components/schemas/OrderAddress'
        shipmentDetails:
          $ref: '#/components/schemas/ShipmentDetails'
        shipmentRates:
          type: array
          items:
            $ref: '#/components/schemas/ShipmentRate'
        insurance:
          $ref: '#/components/schemas/Insurance'
        customBroker:
          $ref: '#/components/schemas/CustomBroker'
    RateStatus:
      type: string
      enum:
        - REQUESTED # Rate requested to the vendor
        - REJECTED # Customer rejected the rate
        - BIDDED # Vendor bidded on the rate
        - READY # All vendors rate are bidded and price ready to display.
        - EXPIRED # Rate is expired.
        - ACCEPTED # Rate accepted by customer
    CustomBroker:
      required: [country, brokerName, accountNumber, primaryContact]
      type: object
      properties:
        customBrokerId:
          type: integer
          format: int64
        country:
          type: string
          maxLength: 3
          pattern: '^[A-Z]{3}$'
        brokerName:
          type: string
        accountNumber:
          type: string
          pattern: '^\d{12}'
        primaryContact:
          $ref: '#/components/schemas/Contact'
        alternateContact:
          $ref: '#/components/schemas/Contact'
